<!DOCTYPE html>
<html>
<head>
    <title>Login - Tatkal Auto Booker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'booking/common.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>

        {% if form.errors %}
            <div class="error-message">
                <strong>Login failed:</strong> Please check your username and password.
            </div>
        {% endif %}
    </div>
</body>
</html>
