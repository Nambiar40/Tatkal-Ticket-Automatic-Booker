{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking Task</title>
    <link rel="stylesheet" href="{% static 'booking/common.css' %}">
    <link rel="stylesheet" href="{% static 'booking/autocomplete.css' %}">
</head>
<body>
    <div class="container">
        <h2>Add Booking Task</h2>
        <form method="post">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="error-messages">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            
            <div class="form-group">
                <label for="{{ form.train_name_number.id_for_label }}">Train Name & Number:</label>
                <div class="autocomplete-container">
                    <input type="text" id="{{ form.train_name_number.id_for_label }}" 
                           name="{{ form.train_name_number.name }}" 
                           placeholder="e.g., Rajdhani Express 12345"
                           autocomplete="off"
                           value="{{ form.train_name_number.value|default:'' }}">
                    {% if form.train_name_number.errors %}
                        <div class="error">{{ form.train_name_number.errors }}</div>
                    {% endif %}
                    <div id="train-autocomplete-list" class="autocomplete-items"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="{{ form.source_station.id_for_label }}">Source Station:</label>
                <div class="autocomplete-container">
                    <input type="text" id="{{ form.source_station.id_for_label }}" 
                           name="{{ form.source_station.name }}" 
                           placeholder="Type source station..."
                           autocomplete="off">
                    <div id="source-autocomplete-list" class="autocomplete-items"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="{{ form.destination_station.id_for_label }}">Destination Station:</label>
                <div class="autocomplete-container">
                    <input type="text" id="{{ form.destination_station.id_for_label }}" 
                           name="{{ form.destination_station.name }}" 
                           placeholder="Type destination station..."
                           autocomplete="off">
                    <div id="destination-autocomplete-list" class="autocomplete-items"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="{{ form.journey_date.id_for_label }}">Journey Date:</label>
                <input type="date" id="{{ form.journey_date.id_for_label }}" 
                       name="{{ form.journey_date.name }}">
            </div>
            
            <div class="form-group">
                <label for="{{ form.passenger_name.id_for_label }}">Passenger Name:</label>
                <input type="text" id="{{ form.passenger_name.id_for_label }}" 
                       name="{{ form.passenger_name.name }}">
            </div>
            
            <div class="form-group">
                <label for="{{ form.passenger_age.id_for_label }}">Passenger Age:</label>
                <input type="number" id="{{ form.passenger_age.id_for_label }}" 
                       name="{{ form.passenger_age.name }}" min="1" max="120">
            </div>
            
            <div class="form-group">
                <label for="{{ form.passenger_gender.id_for_label }}">Gender:</label>
                <select id="{{ form.passenger_gender.id_for_label }}" 
                        name="{{ form.passenger_gender.name }}">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="{{ form.class_type.id_for_label }}">Class Type:</label>
                <select id="{{ form.class_type.id_for_label }}" 
                        name="{{ form.class_type.name }}">
                    <option value="SL">Sleeper</option>
                    <option value="3A">3rd AC</option>
                    <option value="2A">2nd AC</option>
                    <option value="1A">1st AC</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="{{ form.booking_time.id_for_label }}">Booking Time:</label>
                <input type="datetime-local" id="{{ form.booking_time.id_for_label }}" 
                       name="{{ form.booking_time.name }}">
            </div>
            
            <button type="submit">Submit Booking Task</button>
        </form>
    </div>

    <script>
        // Enhanced Autocomplete functionality
        function autocomplete(inp, endpoint, type) {
            let currentFocus = -1;
            let debounceTimer;
            
            // Clear any existing autocomplete items and loading indicators
            function closeAllLists(elmnt) {
                const items = document.querySelectorAll(".autocomplete-items, .autocomplete-loading");
                for (let i = items.length - 1; i >= 0; i--) {
                    if (elmnt !== items[i] && elmnt !== inp) {
                        items[i].parentNode.removeChild(items[i]);
                    }
                }
            }
            
            // Add active class to selected item
            function addActive(items) {
                if (!items) return false;
                removeActive(items);
                if (currentFocus >= items.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = items.length - 1;
                items[currentFocus].classList.add("autocomplete-active");
            }
            
            // Remove active class from all items
            function removeActive(items) {
                for (let i = 0; i < items.length; i++) {
                    items[i].classList.remove("autocomplete-active");
                }
            }
            
            // Handle input with debouncing
            inp.addEventListener("input", function() {
                clearTimeout(debounceTimer);
                const val = this.value.trim();
                
                closeAllLists();
                if (!val || val.length < 2) return;
                
                // Show loading indicator
                closeAllLists();
                const loadingDiv = document.createElement("DIV");
                loadingDiv.className = "autocomplete-loading";
                loadingDiv.innerHTML = "Loading...";
                this.parentNode.appendChild(loadingDiv);
                
                debounceTimer = setTimeout(() => {
                    fetch(`${endpoint}?q=${encodeURIComponent(val)}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            closeAllLists();
                            
                            if (!data || data.length === 0) {
                                const noResultsDiv = document.createElement("DIV");
                                noResultsDiv.className = "autocomplete-items";
                                noResultsDiv.innerHTML = "<div class='autocomplete-item'>No results found</div>";
                                inp.parentNode.appendChild(noResultsDiv);
                                return;
                            }
                            
                            const listContainer = document.createElement("DIV");
                            listContainer.className = "autocomplete-items";
                            this.parentNode.appendChild(listContainer);
                            
                            data.forEach((item, index) => {
                                const suggestionDiv = document.createElement("DIV");
                                suggestionDiv.className = "autocomplete-item";
                                
                                let displayText, value;
                                if (typeof item === 'string') {
                                    displayText = item;
                                    value = item;
                                } else {
                                    displayText = item.display || item.name || `${item.number} - ${item.name}`;
                                    value = item.name || item.display || item.number;
                                }
                                
                                suggestionDiv.innerHTML = displayText;
                                suggestionDiv.addEventListener("click", function() {
                                    inp.value = displayText; // Use display text which includes both name and number
                                    closeAllLists();
                                    
                                    // Trigger change event for form validation
                                    const event = new Event('change', { bubbles: true });
                                    inp.dispatchEvent(event);
                                });
                                
                                listContainer.appendChild(suggestionDiv);
                            });
                        })
                        .catch(error => {
                            console.error('Autocomplete error:', error);
                            closeAllLists();
                            
                            const errorDiv = document.createElement("DIV");
                            errorDiv.className = "autocomplete-items";
                            errorDiv.innerHTML = "<div class='autocomplete-item autocomplete-error'>Error loading suggestions</div>";
                            inp.parentNode.appendChild(errorDiv);
                            
                            // Auto-hide error after 3 seconds
                            setTimeout(() => closeAllLists(), 3000);
                        });
                }, 300); // 300ms debounce delay
            });
            
            // Handle keyboard navigation
            inp.addEventListener("keydown", function(e) {
                let items = this.parentNode.querySelectorAll(".autocomplete-items > div");
                
                if (e.keyCode === 40) { // Arrow down
                    e.preventDefault();
                    currentFocus++;
                    addActive(items);
                } else if (e.keyCode === 38) { // Arrow up
                    e.preventDefault();
                    currentFocus--;
                    addActive(items);
                } else if (e.keyCode === 13) { // Enter
                    e.preventDefault();
                    if (currentFocus > -1 && items[currentFocus]) {
                        items[currentFocus].click();
                    }
                } else if (e.keyCode === 27) { // Escape
                    closeAllLists();
                }
            });
            
            // Close lists when clicking outside
            document.addEventListener("click", function(e) {
                closeAllLists(e.target);
            });
        }
        
        // Initialize autocomplete for all relevant fields
        document.addEventListener("DOMContentLoaded", function() {
            // Get actual field elements
            const trainNameField = document.querySelector('input[name="train_name_number"]');
            const sourceStationField = document.querySelector('input[name="source_station"]');
            const destinationStationField = document.querySelector('input[name="destination_station"]');
            
            if (trainNameField) {
                autocomplete(trainNameField, '/dashboard/autocomplete/trains/', 'train');
            }
            
            if (sourceStationField) {
                autocomplete(sourceStationField, '/dashboard/autocomplete/stations/', 'station');
            }
            
            if (destinationStationField) {
                autocomplete(destinationStationField, '/dashboard/autocomplete/stations/', 'station');
            }
            
            // Debug: Log if fields are found
            console.log('Autocomplete initialized for:', {
                train: !!trainNameField,
                source: !!sourceStationField,
                destination: !!destinationStationField
            });
        });
    </script>
</body>
</html>
